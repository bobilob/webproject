<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Viewer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Documents</h1>
    </header>
    <div id="linkList" style="height: 600px; overflow: auto; float: left; width: 30%;">
        <!-- Links will be dynamically inserted here -->
    </div>
    <div id="contentBox" style="width: 70%; height: 600px; border: 1px solid black; margin-left: 30%; padding: 10px; overflow: auto;">
        <!-- Content from txt files will appear here -->
    </div>
    <script src="script/app.js"></script>
</body>
</html>
